<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ book.title }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">By {{ book.author }}</mat-card-subtitle>
        <button (click)="cancel()" mat-stroked-button color="warm" >
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class=" mat-elevation-z4">
        <mat-card-subtitle class="text subtitle">{{ book.text }}</mat-card-subtitle>
    </mat-card>
</form>
