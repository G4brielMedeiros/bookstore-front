<div class="content">
    <div class="title">
      <h1>Books</h1>
    </div>
  
    <button class="mat-elevation-z8" mat-flat-button color="basic">New Book</button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="books">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
  
        <!-- Books Column -->
        <ng-container matColumnDef="books">
          <th mat-header-cell *matHeaderCellDef>Read Book</th>
          <td mat-cell *matCellDef="let row">
            <a class="books" >
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th class="actions-header" mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let row">
            <a class="edit" href="#">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" href="#" >
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
